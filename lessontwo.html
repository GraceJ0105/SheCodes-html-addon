<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform</title>
    <style>
      .image-one {
        transform: rotate(70deg) translateX(50px) translateY(10px);
      }
      .image-two {
        transform: rotate(180deg) translateX(50px) translateY(50px);
      }
      .image-three {
        transform: rotate(270deg) translateX(10px) translateY(300px);
      }
      .image-four {
        transform: rotate(20deg) translateX(20px) translateY(30px);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="image-one"
        src="https://content.r9cdn.net/rimg/dimg/ca/7e/9ae1c4b2-city-21033-16c1b1c620d.jpg?crop=true&width=1020&height=498"
        alt="Tokyo"
        width="400"
        height="341"
      />
    </div>
    <div>
      <img
        class="image-two"
        src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/04/10/13/tokyo-main.jpg?quality=75&width=990&auto=webp&crop=982:726,smart"
        alt="Tokyo"
        width="400"
        height="341"
      />
    </div>
    <div>
      <img
        class="image-three"
        src="https://media.vogue.fr/photos/5e28668feba60700084eac83/2:3/w_1920,c_limit/GettyImages-893365942.jpg"
        alt="Tokyo"
        width="400"
        height="341"
      />
    </div>
    <div>
      <img
        class="image-four"
        src="https://dynaimage.cdn.cnn.com/cnn/q_auto,w_602,c_fill,g_auto,h_339,ar_16:9/http%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F190614112030-15-shibuya-crossing-story-only.jpg"
        alt="Tokyo"
        width="400"
        height="341"
      />
    </div>
  </body>
</html>
