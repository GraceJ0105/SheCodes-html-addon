<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grids</title>
    <style>
      .image-gallery {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: repeat(1fr);
        grid-gap: 5px;
      }

      .image-gallery img {
        width: 200px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <img src="/images/Mountain1.jpg" alt="Mountain" />
      <img src="/images/Mountain2.jpg" alt="Mountain" />
      <img src="/images/Mountain3.jpg" alt="Mountain" />
      <img src="/images/Mountain4.jpg" alt="Mountain" />
    </div>
  </body>
</html>
